 <div class="modal-header">
     <h3 class="modal-title">Login</h3>
     <div style="color: red; float: right; margin: -10px 0px;" ng-bind="msg"></div>
 </div>
<div class="modal-body">    
    <form method="post">
        <div class="form-group">
            <label for="validate-text">Select your library</label>
            <div class="input-group">                                                  
                <div>                  
                  <select  class="form-control" name="validate-select" id="validate-select" placeholder="Validate Select" required="" ng-model="libraryList.currentActivity" data-ng-options="a.Name for a in libraryList.activities"></select>
                </div>
                <span class="input-group-addon danger"><span class="glyphicon glyphicon-list-alt"></span></span>
            </div>
        </div>
        <div class="form-group">
            <label for="validate-optional">Library Card Number</label>
            <div class="input-group">
                <input type="text" class="form-control" name="validate-optional" id="validate-optional" placeholder="Username or Barcode"  ng-model="credentials.username">
                <span class="input-group-addon info"><span class="glyphicon glyphicon-user"></span></span>
            </div>
        </div>
        <div class="form-group">
            <label for="validate-email">Password</label>
            <div class="input-group" data-validate="email">
                <input type="password" class="form-control" name="validate-email" id="validate-email" placeholder="Enter Password" required="" ng-model="credentials.password">
                <span class="input-group-addon danger"><span class="glyphicon glyphicon-asterisk"></span></span>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
