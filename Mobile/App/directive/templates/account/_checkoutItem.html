  <table class="table table-striped table-bordered" ng-repeat="item in CheckoutItems.ItemsOut">
        <tr >
            <td>
                <table style="width: 100%" >
                    <tr class="tr-itemlisting-header">
                        <td width="50%">Item Details</td>
                        <td width="50%">Request Details</td>            
                    </tr>
                    <tr>
                        <td style="vertical-align: text-top">
                            <p>
                                <b>Title:</b> {{ item.Title }}<br/>
                                <b>Author:</b> {{ item.Author }}<br/>   
                                <b>Call Number:</b> {{ item.CallNumber}}<br/>
                             
                            </p>
                        </td>

                        <td style="vertical-align: text-top">
                            <p>
                                <b>Barcode:</b> {{ item.Barcode}}<br/>
                                <b>Due Date:</b> {{ item.DueDateDisplay}}<br/>
                                <b>Status:</b> {{ item.RenewStatusDisplay}}<br/>
                                <button class="btn btn-primary" ng-show="item.CanRenew" ng-click="renewCheckoutItem(item)" style="vertical-align: bottom; float: right">Renew</button>
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
