 <table class="table table-striped table-bordered" ng-repeat="item in LostItems.LostItems">
        <tr>
            <td>
                <table style="width: 100%" >
                    <tr class="tr-itemlisting-header">
                        <td width="50%">Lost Item</td>
                        <td width="50%">&nbsp;</td>            
                    </tr>
                    <tr>
                        <td style="vertical-align: text-top">
                            <p>
                                <b>Title:</b> {{ item.Title }}<br/>
                                <b>Author:</b>{{ item.Author }}<br/>
                                <b>Call Number:</b> {{ item.CallNumber}}<br/>
                                <b>Status:</b>{{ item.ItemStatusDisplay}}<br/>
                            </p>
                        </td>

                        <td style="vertical-align: text-top">
                            <p>
                                <b>Lost Date:</b>{{ item.LostDateDisplay}}    <br/>
                                <b>Fine:</b> {{ item.LostFeeTotal}}   <br/>

                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
