<table class="table table-striped table-bordered" >
    <tr >
        <td>
            <table style="width: 100%" >
                <tr ng-repeat="item in UserProfile.Profile.ProfileFields" >
                    <td>
                        <div class="col-xs-5"><label class="control-label" >{{ item.Name}} :</label></div>
                        <div class="col-xs-5"><input type="text" ng-model="item.Value" class="form-control"></div>
                    </td>
                </tr>                    
            </table>
        </td>
    </tr>
</table>
